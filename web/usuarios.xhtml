<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./temp/index.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <ul class="menuUl">                        
                        <li>
                            <span class="hoverable headerTitle right-recue">
                                <h:graphicImage library="img" name="down.png" styleClass="icon" />
                                <h:link value="equipe" 
                                        outcome="usuarios.xhtml?faces-redirect=true"
                                        styleClass="icon-link" />
                            </span>
                        </li>
                        <li>
                            <span class="hoverable headerTitle right-recue">
                                <h:graphicImage library="img" name="down.png" styleClass="icon" />
                                <h:link value="novo usuÃ¡rio" 
                                        outcome="novo-usuario.xhtml?faces-redirect=true"
                                        styleClass="icon-link" />
                            </span>
                        </li>
                    </ul>
                </h:form>
                
                <ui:repeat value="#{userBean.getUsersNot( loggBean.sessionUser )}" var="user">

                    <section class="taskItems">

                        <h:graphicImage styleClass="avatar-display" 
                                        library="img" 
                                        name="maleIcon.png" 
                                        rendered="#{user.sexo == 'masculino' and 
                                                    user.image == null}" />

                        <h:graphicImage styleClass="avatar-display" 
                                        library="img" 
                                        name="femaleIcon.png" 
                                        rendered="#{user.sexo == 'feminino' and 
                                                    user.image == null}" />

                        <h:graphicImage styleClass="avatar-display" 
                                        library="avImg" 
                                        name="#{user.image}" 
                                        rendered="#{user.image != null}" />  

                        <section class="task-list-span msgSender">
                            <h:outputText value="#{user.name}" />
                        </section>

                        <section class="task-list-span desc-task">
                            <h:outputText value="#{user.about}" />
                        </section>

                        <ui:repeat value="#{user.badges}" var="badge">
                            <h:graphicImage library="avImg"
                                            style="float: right"
                                            styleClass="avatar-display"
                                            title="#{badge.name}"
                                            name="#{badge.image}" />
                        </ui:repeat>
                        
                    </section>
                </ui:repeat>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
